<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script defer src="./assets/js/index.js" type="module"></script>
</head>

<body>
  <header>
    <h1 class="title is-1 my-5">oKanban</h1>
  </header>

  <main class="flex-container">
    <div id="lists-container" class="flex-container"></div>

    <!-- Add a list button -->
    <section class="message">
      <div class="message-header">
        <div>Ajouter une liste</div>
      </div>
      <div class="message-body">
        <button class="button is-large is-fullwidth" id="add-list-button">
          <i class="fas fa-plus"></i>
          <span class="sr-only">Ajouter une liste</span>
        </button>
      </div>
    </section>
  </main>

  {{> modals}}
</body>

{{> templates}}
</html>
